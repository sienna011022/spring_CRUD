language: java
jdk:
  - openjdk11

branches:
  only:
    - main

before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

    bucket: springboot-webrtc-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true

    acl: private # zip 파일 접근을 private로 설정
    local_dir: deploy
    wait-until-deployed: true
    on:
      all_branched: true




